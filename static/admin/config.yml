backend:
  name: github
  repo: aperep/vinberg-algorithm # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img"

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "2017-2018" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "2017-2018" # Used in the UI, e.g., "New Post"
    folder: "content/talk/2017-2018/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Название", name: "talk_title", widget: "string", tagname: "h1"}
      - {label: "Аннотация", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Foo", name: "foo", widget: "foo"}
      - {label: "Title", name: "title", widget: "string"}

